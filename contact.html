<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript and jQuery</title>
        <meta charset="utf-8"/>

        <!--Css-->
        <link  rel="stylesheet" type="text/css" href="css/styles.css">
        <link  id="theme"rel="stylesheet" type="text/css" href="css/green.css">
        <!--My Scripts-->
        

        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!--jQuery UI-->
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.css">
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.css">

        <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

        <!--jQuery Form Validator-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/7171b6151e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <!--Theme-->
        <div class="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>
        <section class="global">
            <div>
                <header id="logo">
                    <h1>Practicing JS</h1>
                </header>

                <div class="clearfix"></div>
                <!--Menu-->
                <nav class="navigation">
                    <ul>
                        <li><a href="index.html">Start</a></li>
                        <li><a href="watch.html">Watch</a></li>
                        <li><a href="about_me.html">About Me</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        <section class="content">
                <!--Contact-->
                <div class="box">
                    <h2>Contact</h2>
                        <form class="form_contact" action="#" method="POST">
                            <label for="name">Name</label>
                            <input type="text" name="name" data-validation="alphanumeric"/>
                                
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" data-validation="alphanumeric"/>
                                
                            <label for="email">Email</label>
                            <input type="email" name="email"data-validation="email">
                            
                            <label for="Sex">Sex</label>
                            <select name="sex" id="sex" data-validation="required">
                                <option value="men">Men</option>
                                <option value="woman">Woman</option>
                                <option value="unicorn">Unicorn</option>
                            </select>
                          
                            <label for="birthdate">Birthdate</label>
                            <input type="text" name="birthdate" data-validation="date" data-validation-format="dd/mm/yyyy"/>
                            
                            <label for="years">Years</label>
                            <input type="number" name="years" id="years"data-validation="number"/>
                           
                            <input type="submit" value="Send" class="submitBtn">
                        </form>
                </div>
                
                <!--Sidebar-->
                <aside class="aside">
                    <div id="about">
                        <h3><span>About Me</span></h3>
                        <img src="img/jqueryLogo.jpg" alt="jQuery Logo"/>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facere accusantium quod aspernatur quas temporibus enim ipsam dignissimos est expedita dolore?</p>
                    </div>
                    <!--Login-->
                    <div id="login">
                        <form action="#">
                            <h3><span>Identify Yourself</span></h3>

                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Severus"/>

                            <label for="gmail">Gmail</label>
                            <input type="email" name="gmail" placeholder="severus@gmail.com" />

                            <label for="password"> Password</label>
                            <input type="password" name="password" placeholder="severus123" />

                            <input type="submit" name="submit" value="Send" class="submitBtn" />
                        </form>
                    </div>
                </aside>
                <div class="clearfix"></div>
            </section>
        </section>
        <!--Footer-->
        <footer> 
            Omar Colmenares &copy;
        </footer>
        <div class="up">
                <span classs="fas fa-chevron-up"><i class="fas fa-chevron-up"></i></span>
            </div>
            <script src="js/main.js"></script>
    </body>
</html>
